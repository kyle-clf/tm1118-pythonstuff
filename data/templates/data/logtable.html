<link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
  <!-- Bootstrap CSS -->
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>

<table id="dataTable" class="table table-striped table-hover"  data-page-length="25">
    <thead class="table-dark">
        <tr class="text-center">
          <th>ID</th>
          <th>Sensor ID</th>
          <th>Location</th>
          <th>Temperature</th>
          <th>Humidity</th>
          <th>Light</th>
          <th>Sound</th>
          <th>Created Date</th>
        </tr>
      </thead>
      <tbody>
        {% for event in events %}
        <tr>
          <td class="text-end">{{ event.id }}</td>
          <td>{{ event.node_id }}</td>
          <td >{{ event.node_loc }}</td>

          <td class="text-center">{{event.temp}}</td>

          <td class="text-center">{{event.hum}}</td>

          <td class="text-center">{{event.light}}</td>
          <td class="text-center">{{event.snd}}</td>

          <td class="text-end">{{ event.date_created }}</td>
        </tr>
        {% endfor %}
      </tbody>

</table>

<script>

            $('#dataTable').DataTable({"lengthMenu": [[25, 50,100, -1], [ 25, 50,100, "All"]]});

</script>
