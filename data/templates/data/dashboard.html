<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  {% load static %}
  <link rel="stylesheet" href="{% static 'style-dark.css' %}">

  <title>IC2140 TM1118</title>
</head>


<!-- Javascript: chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Smart Campus in W311</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./dashboard">Dashboard</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="./graph/overview">Graphs</a>
        </li>


        <li class="nav-item">
          <a class="nav-link" href="./log">Log</a>
        </li>



      </ul>

      <div class="d-flex">
        <button class="btn btn-outline-dark" type="submit">
          <i class="bi bi-mask"></i>
          Dark Mode

          <div class="form-check form-switch" style=" display: inline-flex; ">
            <input class="form-check-input" type="checkbox" id="darkMode">

          </div>
        </button>
      </div>

    </div>
  </div>
</nav>

<body>
  <div class="container">
    <!-- Content here -->

    <div class="row">
      <div class="col">
        <h1>Dashboard</h1>
      </div>

      <div class="col text-end">
        <h5 style="margin: 0px;">Current in W311</h5>
        <p style="margin: 0px; font-size: smaller;">Update Time: <span id="updateTime"></span> </p>

      </div>


    </div>

    <div class="row">

      <div class="col">
        <div class="card">
          <div>
            <canvas class="card-img" alt id='test1' style="    height: 18vh;"></canvas>
          </div>



          <div class="card-img-overlay text-center">

            <p class="card-text">

            <h1>
              <span style="font-size: larger;" id="avgT"></span>
              <span style="font-size: small;">°C</span>
            </h1>

            </p>

            <h5 class="card-title ">Temperature</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body text-center">

            <p class="card-text ">
            <h1>
              <span style="font-size: larger;" id="avgH"></span>
              <span style="font-size: small;">%</span>
            </h1>
            </p>
            <h5 class="card-title">Humidity</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body text-center">

            <p class="card-text">


            <h1>
              <span style="font-size: larger;" id="avgL"></span>
              <span style="font-size: small;">%</span>
            </h1>

            </p>
            <h5 class="card-title">Light</h5>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body text-center">

            <p class="card-text">
            <h1>
              <span style="font-size: larger;" id="avgS"></span>
              <span style="font-size: small;">dB</span>
            </h1>

            </p>
            <h5 class="card-title">Sound</h5>
          </div>
        </div>
      </div>



    </div>


    <div class="row">

      <div class="col">
        <div class="card">
          <div class="">


            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>


                  <th>Location</th>
                  <th>Temperature</th>
                  <th>Humidity</th>
                  <th>Light</th>
                  <th>Sound</th>

                </tr>
              </thead>
              <tbody id="tableData">



              </tbody>
            </table>
          </div>
        </div>
      </div>


    </div>




  </div>
  <!-- Javascript: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>


  <script>

    c = document.getElementById('test1')
    chart = new Chart(c, {
      type: "doughnut",
      options: {
        responsive: true,
        maintainAspectRatio: false,
        cutout: '80%',
        rotation: 270,
        circumference: 180,
        plugins: {
          tooltip: {
            enabled: false,
          },
        },
      },
      data: {

        datasets: [{
          data: [25, 35 - 25],
          backgroundColor: [
            'rgba(100, 100, 100,0.6)',
            'rgba(0, 0, 0,0)',


          ],
          hoverOffset: 0,
          hoverBorderColor: 'rgba(0, 0, 0,0)',
          borderColor: 'rgba(0, 0, 0,0)',

        }],

      },

    })
  </script>

  <script>
    function getFeed() {
      $.ajax({
        url: "/dashboard-data",
        dataType: "json",
        success: function (data) {
          var dataTemp = [];
          dataset = JSON.parse(data)

          dataset.forEach((e, idx) => { dataset[idx] = e.fields })

          dataset.sort((a, b) => (a.node_loc > b.node_loc) ? 1 : -1)




          document.getElementById("avgT").innerHTML = (dataset.reduce((total, next) => total + next.temp, 0) / dataset.length).toFixed(2);

          document.getElementById("avgH").innerHTML = (dataset.reduce((total, next) => total + next.hum, 0) / dataset.length).toFixed(2);

          document.getElementById("avgL").innerHTML = (dataset.reduce((total, next) => total + next.light, 0) / dataset.length).toFixed(2);

          document.getElementById("avgS").innerHTML = (dataset.reduce((total, next) => total + next.snd, 0) / dataset.length).toFixed(2);

          document.getElementById("updateTime").innerHTML = new Date().toLocaleString('en-HK');
          document.getElementById("tableData").innerHTML = ""

          let tableRef = document.getElementById("tableData");
          dataset.forEach((e, idx) => {

            let newRow = tableRef.insertRow(-1);

            (newRow.insertCell()).appendChild(document.createTextNode(e.node_loc));
            (newRow.insertCell()).appendChild(document.createTextNode(e.temp + "°C"));
            (newRow.insertCell()).appendChild(document.createTextNode(e.hum + "%"));
            (newRow.insertCell()).appendChild(document.createTextNode(e.light + "%"));
            (newRow.insertCell()).appendChild(document.createTextNode(e.snd + "dB"));
          })


        },
        complete: function (data) {
          setTimeout(getFeed, 1000 * 30);
        },
      });
    }

    getFeed()
  </script>
</body>


{% load static %}
<script src="{% static 'darkmode.js' %}"></script>

</html>
